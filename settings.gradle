rootProject.name = 'cyclonedx-gradle-plugin'
pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.toString() == 'org.cyclonedx.bom') {
                useModule('org.cyclonedx:cyclonedx-gradle-plugin:1.3.0')
            }
        }
    }
    repositories {
        mavenCentral()
    }
}
